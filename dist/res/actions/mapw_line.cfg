
action mapw_line_changetexture
{
	text		= "Change Texture";
	help_text	= "Change the currently selected or hilighted line texture(s)";
	keybind		= "me2d_line_change_texture";
}

action mapw_line_changespecial
{
	text		= "Change Special";
	help_text	= "Change the currently selected or hilighted line special";
}

action mapw_line_tagedit
{
	text		= "Edit Tagged";
	help_text	= "Select sectors/things to tag to this line's special";
	keybind		= "me2d_line_tag_edit";
}

action mapw_line_correctsectors
{
	text		= "Correct Sectors";
	icon		= "tick";
	help_text	= "Correct line sector references";
}

action mapw_line_flip
{
	text		= "Flip Line";
	help_text	= "Flip the currently selected of hilighted line(s)";
	keybind		= "me2d_line_flip";
}
